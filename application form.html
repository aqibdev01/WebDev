<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissiion Page</title>
</head>
<body>
    <h1>Application Form</h1>
    <label for="">First Name</label>
    <input type="text">
    <label for="">Last Name</label>
    <input type="text" name="" id="">
    <br>
    <br>
    <label for="">Date Of Birth</label>
    <input type="date" name="" id="">
    <label for="">Age</label>
    <input type="number" name="" id="">
    <br>
    <br>
    <label for="">Gender</label>
    <input type="radio" value="Gender"> Male
    <input type="radio" value="Gender"> Female
    <label for="">Email Address</label>
    <input type="email" name="" id="" placeholder="Enter email address">
    <br>
    <br>
    <label for="">Position Available</label>
    <input type="radio" name="" id=""> Junior Developer
    <input type="radio" name="" id=""> Mid Level Developer
    <input type="radio" name="" id=""> Senior Developer
    <br>
    <br>
    <label for="">Programming Languages</label>
    <input type="checkbox" name="" id="" value="Java"> Java
    <input type="checkbox" name="" id="" value="Java Script"> Java Script
    <input type="checkbox" name="" id="" value="Python"> Python
    <br>
    <br>
    <label for="">Password</label>
    <input type="password" name="" id="">
    <label for="">Confrim password</label>
    <input type="password" name="" id="">
    <br>
    <br>
    <button>Submit</button>
    <button>Reset</button>
</body>
</html>
